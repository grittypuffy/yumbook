{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h1 class="user-action">Sign Up</h1>
<div class="user-action">
  <form method="post" action="{{ url_for('index') }}" class="user-form">
	<div class="field">
	  <label for="username" class="user-label">Username</label>
	  <input type="text" class="user-input" name="username" id="username" />
	</div>
	<div class="field">
	  <label for="mail" class="user-label">E-Mail</label>
	  <input type="email" class="user-input" name="mail" id="mail" />
	</div>
	<div class="field">
	  <label for="password" class="user-label">Password</label>
	  <input type="password" class="user-input" name="password" id="password" />
	</div>
	<div class="field">
	  <input type="submit" class="user-input" name="Submit" value="Sign up">
	</div>
  </form>
</div>
{% endblock %}
{% block script %}
<script src="{{ url_for('static', filename='js/formValidate.js') }}"></script>
{% endblock %}
